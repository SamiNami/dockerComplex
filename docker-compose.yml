version: "3"
services:
    postgres:
        image: 'postgres:latest'
    redis:
        image: "redis:latest"
    server:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes:
            # dont try to override this folder
            - /app/node_modules
            # use everything insede the server dir for the app folder inside the container
            - ./server:/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432
    client:
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes:
            - # dont try to override this folder
            - /app/node_modules
            # use everything insede the server dir for the app folder inside the container
            - ./client:/app
    worker:
        build:
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes:
            - # dont try to override this folder
            - /app/node_modules
            # use everything insede the server dir for the app folder inside the container
            - ./worker:/app
